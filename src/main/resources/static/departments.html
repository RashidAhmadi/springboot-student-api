<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Department Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="courses.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Department Management</h1>
    </header>

    <div class="top-bar">
      <div class="left">
        <input id="searchInput" placeholder="Search by name..." />
        <button id="searchBtn">Search</button>
        <button id="clearSearchBtn">Clear</button>
      </div>
      <div class="right">
        <button id="openAddDepartmentBtn" class="primary">+ Add Department</button>
      </div>
    </div>

    <table id="departmentTable" class="data-table">
      <thead>
        <tr>
          <th>Dep_ID</th>
          <th>Dep_Name</th>
          <th>Dep-Code</th>
          <th>Dep_Description</th>
          <th>Faculty</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- filled by JS -->
      </tbody>
    </table>

    <div id="pagination" class="pagination"></div>
  </div>

  <!-- Add Deparment Modal -->
  <div id="addDepartmentOverlay" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="addDepartmentTitle">
      <button id="addCloseBtn" class="modal-close" title="Close">&times;</button>
      <h2 id="addDepartmentTitle">Add Department</h2>

      <form id="addDepartmentForm" class="modal-form" onsubmit="return false;">
        <label for="addName">Name *</label>
        <input id="addName" required />

        <label for="addCode">Code</label>
        <input id="addCode" />

        <label for="addDescription">Description</label>
        <textarea id="addDescription" rows="3"></textarea>

        <label for="facultySelect">Faculty</label>
        <select id="facultySelect">
          <option value="">-- No facculty --</option>
        </select>

        <div class="modal-actions">
          <div class="left-msg" id="addFormMessage"></div>
          <div class="right-buttons">
            <button type="button" id="addCancelBtn" class="btn">Cancel</button>
            <button type="button" id="addSaveBtn" class="primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Department Modal -->
  <div id="editModal" class="overlay hidden" aria-hidden="true">
    <div class="modal" role="dialog" aria-labelledby="editDepartmentTitle">
      <button id="editCloseBtn" class="modal-close" title="Close">&times;</button>
      <h2 id="editDepartmentTitle">Edit Department</h2>

      <form id="editDepartmentForm" class="modal-form" onsubmit="return false;">
        <input type="hidden" id="editingId" />

        <label for="editName">Name *</label>
        <input id="editName" required />

        <label for="editCode">Code</label>
        <input id="editCode" />

        <label for="editDescription">Description</label>
        <textarea id="editDescription" rows="3"></textarea>

        <label for="editFacultySelect">Faculty</label>
        <select id="editFacultySelect">
          <option value="">-- No faculty --</option>
        </select>

        <div class="modal-actions">
          <div class="left-msg" id="editFormMessage"></div>
          <div class="right-buttons">
            <button type="button" id="cancelEditBtn" class="btn">Cancel</button>
            <button type="button" id="saveEditBtn" class="primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="departments.js"></script>
</body>
</html>
