<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Manager</title>
  <link rel="stylesheet" href="students.css">
</head>
<body>

  <h1>Student Management</h1>
  <input type="text" id="searchBox" placeholder="Search student by name" />
<button onclick="searchStudent()">Search</button>

<div id="results"></div>
    <div class="form-container">
        <input type="text" id="name" placeholder="Enter student name">
        <input type="email" id="email" placeholder="Enter student email">
        <input type="text" id="course" placeholder="Enter student course">
        <button onclick="addStudent()">Add Student</button>
    </div>
  <table id="studentTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentBody">
  </table>

  <h2>Edit Student</h2>
  <form id="editForm">
    <input type="hidden" id="studentId">
    <input type="text" id="uname" placeholder="New Name" required><br>
    <input type="email" id="uemail" placeholder="New Email" required><br>
    <input type="text" id="ucourse" placeholder="New Course" required><br>
    <button type="submit">Save Changes</button>
  </form>

  <script src="students.js"></script>
</body>
</html>
