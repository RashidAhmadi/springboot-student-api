<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Course Management</title>
  <link rel="stylesheet" href="courses.css" />
</head>
<body>
  <div class="page">
    <h1>Course Management</h1>

    <div class="top-bar">
      <button id="openAddCourseBtn" class="add-btn">+ Add Course</button>

      <div class="search">
        <input id="searchInput" placeholder="Search by name..." />
        <button id="searchBtn">Search</button>
        <button id="clearSearchBtn">Clear</button>
      </div>
    </div>

    <table id="courseTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Code</th>
          <th>Description</th>
          <th>Credits</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Edit modal (simple) -->
  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit Course</h3>
      <input id="editName" placeholder="Name" />
      <input id="editCode" placeholder="Code" />
      <textarea id="editDescription" placeholder="Description"></textarea>
      <input id="editCredits" type="number" min="0" placeholder="Credits" />
      <div class="modal-actions">
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Add Course Popup Overlay (hidden by default) -->
<div id="addCourseOverlay" class="overlay hidden" aria-hidden="true" role="dialog" aria-labelledby="addCourseTitle">
  <div class="modal" role="document">
    <button id="addCloseBtn" class="modal-close" aria-label="Close add course dialog">&times;</button>

    <h2 id="addCourseTitle">Add Course</h2>

    <form id="addCourseForm" novalidate>
      <label for="addName">Name <span class="required">*</span></label>
      <input id="addName" name="name" type="text" required />

      <label for="addCode">Code</label>
      <input id="addCode" name="code" type="text" />

      <label for="addDescription">Description</label>
      <textarea id="addDescription" name="description" rows="4"></textarea>

      <label for="addCredits">Credits</label>
      <input id="addCredits" name="credits" type="number" min="0" value="0" />

      <div class="modal-actions">
        <button type="button" id="addSaveBtn" class="btn save-btn">Save</button>
        <button type="button" id="addCancelBtn" class="btn cancel-btn">Cancel</button>
      </div>

      <div id="addFormMessage" class="form-message" aria-live="polite"></div>
    </form>
  </div>
</div>


  <script src="courses.js"></script>
</body>
</html>
