<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link rel="stylesheet" href="courses.css">
</head>
<body>
<h1>Course Management</h1>
<input type="text" id="searchInput" placeholder="Search course by name">
<button onclick="searchCourses()">Search</button>
<button onclick="loadCourses()">Refresh</button>
<table id="courseTable" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>Credits</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="courses.js"></script>
</body>
</html>
